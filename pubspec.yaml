name: netguru_task
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^7.0.0-nullsafety.5
  provider: ^5.0.0-nullsafety.5
  firebase_crashlytics: ^1.0.0
  intl: ^0.17.0

  json_serializable: ^3.5.1
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: 8.0.0-nullsafety.5
  build_runner: ^1.10.11

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProText-Semibold.ttf
          weight: 600
    - family: Catamaran
      fonts:
        - asset: assets/fonts/Catamaran-Thin.ttf
          weight: 100
        - asset: assets/fonts/Catamaran-Light.ttf
          weight: 300
        - asset: assets/fonts/Catamaran-Regular.ttf
          weight: 400
        - asset: assets/fonts/Catamaran-Medium.ttf
          weight: 500
        - asset: assets/fonts/Catamaran-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Catamaran-Bold.ttf
          weight: 700
        - asset: assets/fonts/Catamaran-ExtraBold.ttf
          weight: 800

